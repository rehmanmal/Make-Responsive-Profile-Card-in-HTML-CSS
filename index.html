<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card UI Design</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="shortcut icon" href="assets/img/Screenshot 2024-03-05 065830.png" type="image/x-icon">
    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="assets/img/Profile.jpg" alt="" class="profile-img" />
      </div>
      <div class="text-data">
        <span class="name">Rehman_Developer</span>
        <span class="job">Web Developer & Web Designer</span>
      </div>
      <div class="media-buttons">
        <a href="https://www.facebook.com/profile.php?id=100075255442681" style="background: #4267b2" class="link facebook">
          <i class="bx bxl-facebook"></i>
          <span class="text1">Facebook</span>
        </a>
        <a href="https://www.instagram.com/malikrehman_715/" style="background: #e1306c" class="link instagram">
          <i class="bx bxl-instagram"></i>
          <span class="text2">Instagram</span>
        </a>
        <a href="https://www.linkedin.com/in/rehman-ali0943/" style="background: #0077B5" class="link whatsapp">
          <i class="bx bxl-linkedin"></i>
          <span class="text3">linkedin</span>
        </a>
        <a href="https://twitter.com/MalikRehman715" style="background: #1da1fa" class="link twitter">
          <i class="bx bxl-twitter"></i>
          <span class="text4">Twitter</span>
        </a>
        <a href="https://github.com/rehmanmal" style="background: #24292e" class="link github">
          <i class="bx bxl-github"></i>
          <span class="text5">GitHub</span>
        </a>
      </div>

      <div class="buttons">
        <a href="https://www.instagram.com/malikrehman_715/" class="button">Follow</a>
        <a href="https://www.instagram.com/malikrehman_715/" class="button">Message</a>
      </div>
      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number">Like</span>
        </div>
        <div class="data">
          <i class="bx bx-share"></i>
          <span class="number">Share</span>
        </div>
        <div class="data">
          <i class="bx bx-user-plus follow-icon"></i>
          <span class="number">Follow</span>
        </div>
      </div>
    </div>
  </body>
</html>
